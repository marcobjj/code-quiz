<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="quiz">
 

        <div id="question"> 
            <h1>Here's a template Question?</h1>
        </div>
        <div class="choices">

            <ul id="list">

                <li class="item">
                Template choice 1
                </li class="item">
                <li>
                    Template choice 2
                </li class="item">
                <li>
                    Template choice 3
                </li class="item">
                <li class="item" >
                    Template choice 4 
                </li>


            </ul>


        </div>
        <div id="result">
         <h2></h2>

        </div>
        


    </section>
    <section class="scores">
        <h1>All Done!</h1>
        <div id="final-score">
            Your final score is:
        </div>

        <form>
            <label for="initials">Enter Your Initials:</label>    
            <input name="initials" id="initials"/>
            <input type="submit" value="Submit" id="submit-score">
        

        </form>

    </section>
    <section id="high-scores">
        <h1>High Scores:</h1>
        <ul id="user-scores">


        </ul>



    </section>


    <script src="./assets/js/script.js"></script>
</body>
</html>
